<html ng-app="Currency">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">

    <meta property="og:url" content="http://xce.trade/app/">
    <meta property="og:description" content="currency converter built with love by Mekeidje Roger">
    <meta property="og:type" content="website">
	
	<link rel="apple-touch-icon" sizes="57x57" href="img/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/icon/apple-icon-60x60.png">

	<link rel="apple-touch-icon" sizes="114x114" href="img/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/icon/android-icon-192x192.png">

	<meta name="msapplication-TileImage" content="img/icon/ms-icon-144x144.png">

    <title>XCE World Currency exchange</title>

    <!-- build:css(.tmp) styles/stylesheet.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-controller="currenciesCtrl" ng-init="aside = false" ng-click="hideAside($event)">

    <main>
      <currency from="from" to-currency="{{ currency }}" ng-repeat="currency in currencies | orderBy:'toString()'" class="slide"></currency>
    </main>

    <aside ng-class="{ visible: aside }" ng-click="$event.stopPropagation()">
      <input ng-model="nextCurrency" placeholder="Search a currency" force-focus="aside">
      <div>
        <a ng-repeat="currency in currenciesList | orderBy:currency.code | filter:nextCurrency" ng-class="{ selected: isSelected(currency.code)}" ng-click="addCurrency(currency.code)">
          <strong ng-bind-html="currency.code | highlight: nextCurrency"></strong><!--
          --><em ng-bind-html="currency.name | highlight: nextCurrency"></em>
        </a>
      </div>
    </aside>

    <header ng-class="{ visible: aside }">
      <a ng-click="toggleAside($event)">
        <i></i>
        <i></i>
        <i></i>
      </a>
    
    </header>

    <!--ribbon -->
  <a target="_blank" href="/" class="ribbon">
    <img style="position: absolute; top: 40px; right: 0; border: 0;" src="img/cooltext169038896586769.png" alt="" data-canonical-src="img/cooltext169038896586769.png">
  </a>
  
  <!--footer -->
  <footer>
 
          <div class="splitter"></div>

          <ul>

              <!-- three footer columns are here -->

          </ul>

 

          <div class="bar">

       

                  <div class="copyright">Developer and Design by <a href="http://mekeidjeroger.comli.com">Mekeidje Roger</a> &copy;  2014  </div>



          </div>

      </footer>
  

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-animate.min.js"></script>

    <!-- build:js scripts/script.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/currencies.js"></script>
    <script src="scripts/directives/currency.js"></script>
    <script src="scripts/directives/format.js"></script>
    <script src="scripts/directives/force-focus.js"></script>
    <script src="scripts/directives/select-all.js"></script>
    <script src="scripts/filters/highlight.js"></script>
    <!-- endbuild -->

  </body>
</html>
